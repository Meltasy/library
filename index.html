<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="myLibrary">
        <div class="header">
            <h1>My bookshelf</h1>
            <button id="showForm">+</button>
            <dialog>
                <form method="dialog" novalidate>
                    <label for="title">
                        <span>Title: *</span>
                        <input type="text" id="title" name="title" pattern="/[a-z][à-ü]/gi" required />
                        <span class="error"></span>
                    </label>
                    <label for="author">
                        <span>Author: *</span>
                        <input type="text" id="author" name="author" pattern="/[a-z][à-ü]/gi" required />
                        <span class="error"></span>
                    </label>
                    <label for="genre">
                        <span>Genre: *</span>
                        <select id="genre" name="genre" required>
                            <option value="" selected disabled>Choose a genre</option>
                            <option value="Historical Fiction">Historical Fiction</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Romance">Romance</option>
                            <option value="Detective">Detective</option>
                            <option value="Horror">Horror</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Science-Fiction">Science-Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Drama">Drama</option>
                        </select>
                        <span class="error"></span>
                    </label>
                    <label for="numPages">
                        <span>How many pages are there? *</span>
                        <input type="number" id="numPages" name="numPages" min="10" max="2000" required />
                        <span class="error"></span>
                    </label>
                    <label for="isRead">
                        <span>Have you read this book? *</span>
                        <select id="isRead" name="isRead" required>
                            <option value="" selected disabled>Answer the question</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                        <span class="error"></span>
                    </label>
                    <p>* Please complete these fields.</p>
                    <div class="buttons">
                        <button type="submit" id="addBtn">Add to bookshelf</button>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div id="bookshelf"></div>
    </div>
</body>
</html>
