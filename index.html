<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="myLibrary">
        <div class="header">
            <h1>My bookshelf</h1>
            <button id="showForm">+</button>
            <dialog>
                <form method="dialog">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" />
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" />
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="Historical Fiction">Historical Fiction</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Romance">Romance</option>
                        <option value="Detective">Detective</option>
                        <option value="Horror">Horror</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Science-Fiction">Science-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Drama">Drama</option>
                    </select>
                    <label for="numPages">How many pages are there?</label>
                    <input type="number" id="numPages" name="numPages" />
                    <label for="isRead">Have you read this book?</label>
                    <select id="isRead" name="isRead">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <div class="buttons">
                        <button type="submit" id="addBtn">Add to bookshelf</button>
                        <button type="button" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div id="bookshelf"></div>
    </div>
</body>
</html>
